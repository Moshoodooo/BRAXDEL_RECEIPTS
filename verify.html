<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Braxdel ‚Äì Verify Receipt</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
<style>
:root {
  --primary: #ff6b35;
  --dark: #001e40;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.container {
  background: white;
  border-radius: 20px;
  padding: 40px;
  max-width: 500px;
  width: 100%;
  box-shadow: 0 20px 60px rgba(0,0,0,0.3);
}

h1 {
  color: var(--dark);
  font-family: 'Poppins', sans-serif;
  font-size: 2rem;
  margin-bottom: 10px;
  text-align: center;
}

.subtitle {
  color: #666;
  text-align: center;
  margin-bottom: 30px;
}

.input-group {
  margin-bottom: 20px;
}

label {
  display: block;
  color: var(--dark);
  font-weight: 600;
  margin-bottom: 8px;
}

input {
  width: 100%;
  padding: 12px 16px;
  border: 2px solid #e0e0e0;
  border-radius: 10px;
  font-size: 1rem;
  transition: all 0.3s;
}

input:focus {
  outline: none;
  border-color: var(--primary);
}

.btn-verify {
  width: 100%;
  padding: 14px;
  background: var(--primary);
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s;
}

.btn-verify:hover:not(:disabled) {
  background: #e55d2f;
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
}

.btn-verify:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

/* Modal Styles - Updated for better positioning */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.6);
  backdrop-filter: blur(3px);
  animation: fadeIn 0.3s ease;
  /* Centers the content within the fixed viewport */
  display: none; 
  align-items: flex-start; /* Keeps it towards the top */
  justify-content: center;
  overflow-y: auto; 
  padding: 20px 10px;
}

.modal-content {
  background-color: white;
  margin-top: 20px; /* Positions it higher up */
  border-radius: 20px;
  width: 100%;
  max-width: 500px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
  animation: slideDown 0.4s cubic-bezier(0.17, 0.84, 0.44, 1);
  overflow: hidden;
  position: relative;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes slideDown {
  from { transform: translateY(-30px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

.modal-header {
  padding: 25px;
  text-align: center;
  border-bottom: 1px solid #e0e0e0;
}

.modal-header.success {
  background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
  color: white;
}

.modal-header.error {
  background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
  color: white;
}

.modal-icon {
  font-size: 3.5rem;
  margin-bottom: 10px;
}

.modal-title {
  font-size: 1.6rem;
  font-weight: 700;
}

.modal-body {
  padding: 20px;
  max-height: 65vh; /* Prevents it from going off screen */
  overflow-y: auto;
}

.receipt-details {
  background: #f8f9fa;
  border-radius: 12px;
  padding: 15px;
}

.detail-row {
  display: flex;
  justify-content: space-between;
  padding: 10px 0;
  border-bottom: 1px solid #eee;
}

.detail-row:last-child { border-bottom: none; }

.detail-label { font-weight: 600; color: #777; font-size: 0.9rem; }
.detail-value { color: var(--dark); font-weight: 700; text-align: right; font-size: 0.95rem; }

.items-list { margin-top: 20px; }
.items-title { font-weight: 700; color: var(--dark); margin-bottom: 12px; font-size: 1.1rem; }

.item-card {
  background: white;
  border-radius: 10px;
  padding: 12px;
  margin-bottom: 10px;
  border: 1px solid #eee;
}

.item-header { display: flex; justify-content: space-between; margin-bottom: 5px; }
.item-name { font-weight: 600; color: var(--dark); }
.item-total { font-weight: 700; color: var(--primary); }
.item-details { font-size: 0.85rem; color: #666; }

.modal-footer {
  padding: 20px;
  background: #f8f9fa;
  text-align: center;
}

.btn-close {
  width: 100%;
  background: var(--primary);
  color: white;
  border: none;
  padding: 12px;
  border-radius: 10px;
  font-size: 1rem;
  font-weight: 700;
  cursor: pointer;
}

@media (max-width: 480px) {
  .modal-content { margin-top: 10px; }
  .modal-body { padding: 15px; }
}
</style>
</head>
<body>

<div class="container">
  <h1>üîç Verify Receipt</h1>
  <p class="subtitle">Enter the receipt number to verify authenticity</p>

  <div class="input-group">
    <label for="receiptNo">Receipt Number</label>
    <input type="text" id="receiptNo" placeholder="e.g., BRX-482571-3849" />
  </div>

  <button class="btn-verify" id="verifyBtn">Verify Receipt</button>
</div>

<div id="successModal" class="modal">
  <div class="modal-content">
    <div class="modal-header success">
      <div class="modal-icon">‚úì</div>
      <div class="modal-title">Receipt Verified!</div>
      <p style="font-size: 0.9rem; opacity: 0.9;">Official Braxdel Record Found</p>
    </div>
    <div class="modal-body">
      <div class="receipt-details">
        <div class="detail-row"><span class="detail-label">Receipt #:</span><span class="detail-value" id="successReceiptNo"></span></div>
        <div class="detail-row"><span class="detail-label">Customer:</span><span class="detail-value" id="successCustomer"></span></div>
        <div class="detail-row"><span class="detail-label">Date:</span><span class="detail-value" id="successDate"></span></div>
        <div class="detail-row"><span class="detail-label">Total:</span><span class="detail-value" id="successTotal" style="color:var(--primary); font-size: 1.1rem;"></span></div>
      </div>
      
      <div class="items-list">
        <div class="items-title">Items Purchased</div>
        <div id="itemsList"></div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn-close" id="closeSuccessBtn">Done</button>
    </div>
  </div>
</div>

<div id="errorModal" class="modal">
  <div class="modal-content">
    <div class="modal-header error">
      <div class="modal-icon">‚úï</div>
      <div class="modal-title">Verification Failed</div>
    </div>
    <div class="modal-body" style="text-align: center;">
      <p style="color: #666; line-height: 1.5;">The receipt number entered does not exist in our official database. Please double-check the code.</p>
    </div>
    <div class="modal-footer">
      <button class="btn-close" id="closeErrorBtn" style="background: #dc3545;">Close</button>
    </div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCfJoT1cXPjP-ua5Eo-2LOvoFr-389PXD0",
    authDomain: "braxdel-receips.firebaseapp.com",
    projectId: "braxdel-receips",
    storageBucket: "braxdel-receips.firebasestorage.app",
    messagingSenderId: "21198058228",
    appId: "1:21198058228:web:560818029764609c2364a1",
    measurementId: "G-M8YW9JY85E"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  async function verifyReceipt() {
    const receiptNo = document.getElementById('receiptNo').value.trim();
    const verifyBtn = document.getElementById('verifyBtn');

    if (!receiptNo) {
      alert('Please enter a receipt number');
      return;
    }

    verifyBtn.disabled = true;
    verifyBtn.textContent = 'Checking Database...';

    try {
      const q = query(collection(db, "receipts"), where("receiptNo", "==", receiptNo));
      const querySnapshot = await getDocs(q);

      if (!querySnapshot.empty) {
        showSuccessModal(querySnapshot.docs[0].data());
      } else {
        showErrorModal();
      }
    } catch (error) {
      console.error(error);
      alert("Network error. Please try again.");
    } finally {
      verifyBtn.disabled = false;
      verifyBtn.textContent = 'Verify Receipt';
    }
  }

  function showSuccessModal(receipt) {
    document.getElementById('successReceiptNo').textContent = receipt.receiptNo;
    document.getElementById('successCustomer').textContent = receipt.customer;
    document.getElementById('successDate').textContent = new Date(receipt.createdAt).toLocaleDateString();
    document.getElementById('successTotal').textContent = `NGN ${Number(receipt.total).toLocaleString()}`;

    const list = document.getElementById('itemsList');
    list.innerHTML = '';
    receipt.items.forEach(item => {
      const div = document.createElement('div');
      div.className = 'item-card';
      div.innerHTML = `<div class="item-header"><span class="item-name">${item.d}</span><span class="item-total">NGN ${item.t.toLocaleString()}</span></div>
                       <div class="item-details">Qty: ${item.q} ‚Ä¢ Price: NGN ${item.p.toLocaleString()}</div>`;
      list.appendChild(div);
    });

    const modal = document.getElementById('successModal');
    modal.style.display = 'flex'; // Use flex to center properly
  }

  function showErrorModal() {
    document.getElementById('errorModal').style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('successModal').style.display = 'none';
    document.getElementById('errorModal').style.display = 'none';
  }

  document.getElementById('verifyBtn').addEventListener('click', verifyReceipt);
  document.getElementById('closeSuccessBtn').addEventListener('click', closeModal);
  document.getElementById('closeErrorBtn').addEventListener('click', closeModal);

  window.onclick = (e) => { if (e.target.classList.contains('modal')) closeModal(); };

  window.addEventListener('DOMContentLoaded', () => {
    const ref = new URLSearchParams(window.location.search).get('ref');
    if (ref) { document.getElementById('receiptNo').value = ref; verifyReceipt(); }
  });
</script>

</body>
</html>
