<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Braxdel ‚Äì Verify Receipt</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
<style>
:root {
  --primary: #ff6b35;
  --dark: #001e40;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.container {
  background: white;
  border-radius: 20px;
  padding: 40px;
  max-width: 500px;
  width: 100%;
  box-shadow: 0 20px 60px rgba(0,0,0,0.3);
}

h1 {
  color: var(--dark);
  font-family: 'Poppins', sans-serif;
  font-size: 2rem;
  margin-bottom: 10px;
  text-align: center;
}

.subtitle {
  color: #666;
  text-align: center;
  margin-bottom: 30px;
}

.input-group {
  margin-bottom: 20px;
}

label {
  display: block;
  color: var(--dark);
  font-weight: 600;
  margin-bottom: 8px;
}

input {
  width: 100%;
  padding: 12px 16px;
  border: 2px solid #e0e0e0;
  border-radius: 10px;
  font-size: 1rem;
  transition: all 0.3s;
}

input:focus {
  outline: none;
  border-color: var(--primary);
}

.btn-verify {
  width: 100%;
  padding: 14px;
  background: var(--primary);
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s;
}

.btn-verify:hover {
  background: #e55d2f;
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
}

.result {
  margin-top: 30px;
  padding: 20px;
  border-radius: 10px;
  display: none;
}

.result.success {
  background: #d4edda;
  border: 2px solid #28a745;
}

.result.error {
  background: #f8d7da;
  border: 2px solid #dc3545;
}

.result-icon {
  font-size: 3rem;
  text-align: center;
  margin-bottom: 10px;
}

.result h2 {
  text-align: center;
  margin-bottom: 15px;
}

.result-details {
  background: white;
  padding: 15px;
  border-radius: 8px;
  margin-top: 15px;
}

.detail-row {
  display: flex;
  justify-content: space-between;
  padding: 8px 0;
  border-bottom: 1px solid #e0e0e0;
}

.detail-row:last-child {
  border-bottom: none;
}

.detail-label {
  font-weight: 600;
  color: #666;
}

.detail-value {
  color: var(--dark);
  font-weight: 600;
}

@media (max-width: 600px) {
  .container {
    padding: 30px 20px;
  }
  
  h1 {
    font-size: 1.5rem;
  }
}
</style>
</head>
<body>

<div class="container">
  <h1>üîç Verify Receipt</h1>
  <p class="subtitle">Enter the receipt number to verify authenticity</p>

  <div class="input-group">
    <label for="receiptNo">Receipt Number</label>
    <input type="text" id="receiptNo" placeholder="e.g., RCP-20250113-001" />
  </div>

  <button class="btn-verify" onclick="verifyReceipt()">Verify Receipt</button>

  <div id="result" class="result">
    <div class="result-icon" id="resultIcon"></div>
    <h2 id="resultTitle"></h2>
    <p id="resultMessage"></p>
    <div id="resultDetails" class="result-details"></div>
  </div>
</div>

<script>
// Get receipt number from URL if present
window.addEventListener('DOMContentLoaded', () => {
  const urlParams = new URLSearchParams(window.location.search);
  const ref = urlParams.get('ref');
  if (ref) {
    document.getElementById('receiptNo').value = ref;
    verifyReceipt();
  }
});

async function verifyReceipt() {
  const receiptNo = document.getElementById('receiptNo').value.trim();
  const result = document.getElementById('result');
  const resultIcon = document.getElementById('resultIcon');
  const resultTitle = document.getElementById('resultTitle');
  const resultMessage = document.getElementById('resultMessage');
  const resultDetails = document.getElementById('resultDetails');

  if (!receiptNo) {
    showError('Please enter a receipt number');
    return;
  }

  // Try to get receipt from storage
  try {
    const response = await window.storage.get(`receipt:${receiptNo}`, true);
    
    if (response && response.value) {
      const receipt = JSON.parse(response.value);
      showSuccess(receipt);
    } else {
      showError('Receipt not found. This receipt may not exist or has not been registered in our system.');
    }
  } catch (error) {
    showError('Receipt not found. This receipt may not exist or has not been registered in our system.');
  }
}

function showSuccess(receipt) {
  const result = document.getElementById('result');
  const resultIcon = document.getElementById('resultIcon');
  const resultTitle = document.getElementById('resultTitle');
  const resultMessage = document.getElementById('resultMessage');
  const resultDetails = document.getElementById('resultDetails');

  result.className = 'result success';
  result.style.display = 'block';
  resultIcon.textContent = '‚úì';
  resultTitle.textContent = 'Valid Receipt';
  resultMessage.textContent = 'This receipt is authentic and has been verified.';

  resultDetails.innerHTML = `
    <div class="detail-row">
      <span class="detail-label">Receipt #:</span>
      <span class="detail-value">${receipt.receiptNo}</span>
    </div>
    <div class="detail-row">
      <span class="detail-label">Customer:</span>
      <span class="detail-value">${receipt.customer}</span>
    </div>
    <div class="detail-row">
      <span class="detail-label">Date:</span>
      <span class="detail-value">${new Date(receipt.createdAt).toLocaleDateString()}</span>
    </div>
    <div class="detail-row">
      <span class="detail-label">Total:</span>
      <span class="detail-value">NGN ${Number(receipt.total).toLocaleString()}</span>
    </div>
    <div class="detail-row">
      <span class="detail-label">Items:</span>
      <span class="detail-value">${receipt.items.length} item(s)</span>
    </div>
  `;
}

function showError(message) {
  const result = document.getElementById('result');
  const resultIcon = document.getElementById('resultIcon');
  const resultTitle = document.getElementById('resultTitle');
  const resultMessage = document.getElementById('resultMessage');
  const resultDetails = document.getElementById('resultDetails');

  result.className = 'result error';
  result.style.display = 'block';
  resultIcon.textContent = '‚úï';
  resultTitle.textContent = 'Invalid Receipt';
  resultMessage.textContent = message;
  resultDetails.innerHTML = '';
}
</script>

</body>
</html>
